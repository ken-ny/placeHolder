<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Adminitración de cartas</h1>
		<hr>
		<h2>Actualizar Carta</h2>

		<form action="#" th:action="@{/saveCard}" th:object="${card}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{rarity}" class="form-control mb-4 col-4">

			<input type="number" th:field="*{quantity}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update Card</button>
		</form>

		<hr>

		<a th:href="@{/cardMain}"> Volver a la pagina principal de Cartas</a>
	</div>
</body>
</html>
