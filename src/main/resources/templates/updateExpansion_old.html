<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Placeholder</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveExpansion}" th:object="${expansion}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{abbreviation}" class="form-control mb-4 col-4">

			<input type="date" value="*{release_date}" th:field="*{release_date}" class="form-control mb-4 col-4">

			<input type="checkbox" th:field="*{is_released}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Actualizar Expansion</button>
		</form>

		<hr>

		<a th:href="@{/expansionMain}"> Volver a la lista de Expansiones</a>
	</div>
</body>
</html>
