<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
	<!-- Page Heading -->

	<div class="container my-2" align="center">
		<h1 class="h3 mb-4 text-gray-800">Buttons</h1>
		<div class="col-lg-3 mb-4">
			<a th:href="@{/gameCreate}" class="btn btn-info btn-icon-split">
				<span class="text">Crear Juego</span>
			</a>
		</div>

		<table style="width: 80%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Abreviatura</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="game:${gameList}">
					<td th:text="${game.name}"></td>
					<td th:text="${game.abbreviation}"></td>
					<td>
						<a th:href="@{/gameEdit/{id}(id=${game.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteGame/{id}(id=${game.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>


	</div>
</body>
</html>
