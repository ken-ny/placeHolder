<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2" align="center">

		<h3>Historico de ventas</h3>
		<table style="width: 80%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sale:${salesList}">
					<td th:text="${sale.name}"></td>
					<td th:date="${sale.salePrice}"></td>
					<td th:date="${sale.sale_date}"></td>
					<td>
						<a th:href="@{/saleEdit/{id}(id=${sale.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteSale/{id}(id=${sale.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
