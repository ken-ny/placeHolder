<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveSale}" th:object="${sales}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="date" th:field="*{saleDate}" class="form-control mb-4 col-4">

			<input type="number" th:field="*{salePrice}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update Sale</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Game List</a>
	</div>
</body>
</html>
